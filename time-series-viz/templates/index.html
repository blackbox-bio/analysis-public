<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Data Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <button id="add-graph-btn">Add Graph</button>
        <button id="reset-zoom-btn">Reset Zoom</button>
        <br>
        <label>Sigma (Multiplier of FPS = {{ recording_fps }}):</label>
        <input type="number" id="sigma-input" value="1.0" min="0.1" step="0.1">
        <br>
        <label>Select Feature to Plot:</label>
        <select id="feature-dropdown" multiple>
            {% for feature in feature_cols %}
            <option value="{{ feature }}">{{ feature }}</option>
            {% endfor %}
        </select>
        <div id="graphs-container"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
